<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Desafios Discover DevLinks Rocketseat" />
  <link rel="stylesheet" href="./styles.css" />
  <script src="./script.js" defer></script>
  <title>DevLinks</title>
</head>
<body>
  <section class="container" id="body-theme">
    <main id="body" class="container-column">
      <header class="container-column">
        <img src="https://avatars.githubusercontent.com/u/68781478?v=4" alt="profile" />

        <h1>@rsanttos</h1>
      </header>

      <span class="container-theme">
        <button class="btn-theme" id="btn-theme">
          <img id="imgSunMoon" src="./assets/sun.svg" alt="moon" />
        </button>
      </span>

      <section id="links" class="buttons">
        <button>
          <a 
            href="https://www.rocketseat.com.br/" 
            target="_blank" 
            rel="noopener noreferrer" 
            class="container-column"
          >Site da Rocketseat</a>
        </button>

        <button>
          <a 
            href="https://app.rocketseat.com.br/" 
            target="_blank" 
            rel="noopener noreferrer" 
            class="container-column"
          >Plataforma da Rocketseat</a>
        </button>

        <button>
          <a 
            href="https://www.youtube.com/rocketseat" 
            target="_blank" 
            rel="noopener noreferrer" 
            class="container-column"
          >Canal da Rocketseat</a>
        </button>

        <button>
          <a 
            href="https://www.instagram.com/rocketseat/" 
            target="_blank" 
            rel="noopener noreferrer" 
            class="container-column"
          >Instagram Rocketseat</a>
        </button>
      </section>

      <footer class="container-column">
        <section class="container-row buttons">
          <button title="Linkedin">
            <a href="https://www.linkedin.com/in/rsanttos89/" target="_blank" rel="noopener noreferrer">
              <img id="linkedin" src="./assets/linkedin.svg" alt="button linkedin" />
            </a>
          </button>

          <button title="Github">
            <a href="https://github.com/r-santtos" target="_blank" rel="noopener noreferrer">
              <img id="github" src="./assets/github.svg" alt="button github" />
            </a>
          </button>

          <button title="Youtube">
            <a href="https://www.youtube.com/channel/UC0xtpF_1vVqC7f_VJdFvu8g" target="_blank" rel="noopener noreferrer">
              <img id="youtube" src="./assets/youtube.svg" alt="button youtube" />
            </a>
          </button>

          <button title="Instagram">
            <a href="https://www.instagram.com/rsanttos89/" target="_blank" rel="noopener noreferrer">
              <img id="instagram" src="./assets/instagram.svg" alt="button instagram" />
            </a>
          </button>
        </section>

        <p>
          Desafio DevLinks &copy;
          <a 
            href="https://www.rocketseat.com.br/" 
            target="_blank" 
            rel="noopener noreferrer"
          >rocketseat</a>
        </p>
      </footer>
    </main>
  </section>
</body>
</html>
